<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fireworks.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
    <script src="js/bingo.js"></script>
    <script src="js/fireworks.js"></script>

    <title>Speaking Club Bingo</title>
</head>
<body>
<div class="container">
    <h1 class="text-center">Speaking Club Bingo</h1>
    <div class="text-center">
        See something happening around you? Mark it in the table below!
        <br>
        Fill a line, a column or a diagonal to win. Good luck!
    </div>
    <div class="table-responsive">
        <table class="table table-bordered">
            <tr>
                <td class="bingo-field" id="a1">A1</td>
                <td class="bingo-field" id="a2">A2</td>
                <td class="bingo-field" id="a3">A3</td>
                <td class="bingo-field" id="a4">A4</td>
                <td class="bingo-field" id="a5">A5</td>
            </tr>
            <tr>
                <td class="bingo-field" id="b1">B1</td>
                <td class="bingo-field" id="b2">B2</td>
                <td class="bingo-field" id="b3">B3</td>
                <td class="bingo-field" id="b4">B4</td>
                <td class="bingo-field" id="b5">B5</td>
            </tr>
            <tr>
                <td class="bingo-field" id="c1">C1</td>
                <td class="bingo-field" id="c2">C2</td>
                <td class="bingo-field" id="c3">C3</td>
                <td class="bingo-field" id="c4">C4</td>
                <td class="bingo-field" id="c5">C5</td>
            </tr>
            <tr>
                <td class="bingo-field" id="d1">D1</td>
                <td class="bingo-field" id="d2">D2</td>
                <td class="bingo-field" id="d3">D3</td>
                <td class="bingo-field" id="d4">D4</td>
                <td class="bingo-field" id="d5">D5</td>
            </tr>
            <tr>
                <td class="bingo-field" id="e1">E1</td>
                <td class="bingo-field" id="e2">E2</td>
                <td class="bingo-field" id="e3">E3</td>
                <td class="bingo-field" id="e4">E4</td>
                <td class="bingo-field" id="e5">E5</td>
            </tr>
        </table>
    </div>
</div>
<div id="alert-container" class="position-absolute top-50 start-50 translate-middle"></div>
<footer class="fixed-bottom text-center">
    <a href="https://t.me/speak_english_in_podgorica">
        <img src="img/Telegram-Logo.svg" alt="Telegram Logo" style="height: 1em;"/>
        <span>Speak English in Podgorica</span>
    </a>
</footer>
<script>
    loadPlayingField()
    Array.from(document.getElementsByClassName('bingo-field'))
        .forEach(element =>
            element.addEventListener('click', bingoClick)
        );
</script>
</body>
</html>
